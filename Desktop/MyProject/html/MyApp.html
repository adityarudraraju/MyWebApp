  <body ng-app="myApp">
    
	<div ng-controller="myController">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <!-- Begin page content -->
    <div class="container-fluid">
      <div ng-view></div>	  
	  <div style="padding-top:50px;">
	    <h3>Hi My Grid Example</h3>
	  </div>
	  <div class="row">
		  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		    <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
			  <label>No of Rows</label>
			  <input type="number" class="form-control" ng-model="inpObj.tableRows"/>
			</div>
		    <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
			  <label>No of Columns</label>
			  <input type="number" class="form-control" ng-model="inpObj.tableColumns"/>
			</div>
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
			  <input type="button" class="btn btn-primary" value="Generate" ng-click="generateResponse()"/>
			  <input type="button" class="btn btn-primary" value="Reset" ng-click="refreshGridData(null)"/>
			</div>			
		  </div>		  
	  </div>
	  <br/>      
	  <div id="myGridId" class="gridBorder form-control"></div>
	  
	</div>
